<html>
    <head>
        <title>IMTOC - Image to CFG</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.27/dist/interact.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/speed-highlight/core/dist/themes/dark.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
		<script type="module">
			import { highlightElement } from 'https://cdn.jsdelivr.net/gh/speed-highlight/core/dist/index.js'
			//import { detectLanguage } from 'https://cdn.jsdelivr.net/gh/speed-highlight/core/dist/detect.js'

			window.highlightElement = highlightElement;
			//window.detectLanguage = detectLanguage;
		</script>
        <script src="scripts/datareader.js"></script>
        <script src="scripts/texteditor.js" defer></script>
        <script src="scripts/imtoc.js"></script>
        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>IMTOC 3.0 Image to CFG</h1>
            <p>Transforms an image into an executable format for <a href="http://sauerbraten.org/" target="_blank">Sauerbraten</a>.</p>
        </div>
        <div class="controls">
            <div class="file-input-wrapper">
                <button class="file-input-button" onclick="window['fileInput'].click()">üìÅ Upload Image</button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button class="file-download-button" id='fileDownload' disabled>üíæ Download .CFG</button>
        </div>
        <div class="container">
            <div class="canvas-container" id="canvas-container">
                <canvas id="canvas" width="512" height="512"></canvas>
                <div class="instructions" id="tooltip-mouse">
                    <p>üñ±Ô∏è Drag to move & Scroll to zoom</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="quality-control">
                <span>Resolution</span><input type="range" id="range-image-quality" min="2" max="1024" value="512" step="2" disabled>
            </div>
        </div>
        <div class="floating-container">
            <div class="floating-container-header">
                <h2>üßæCubeScript Data Reader</h2>
                <div class="container-dropdown">
                    <select id="container-dropdown-item-selector"></select>
                </div>
            </div>
            <p id="floating-container-footnote"></p>
            <div id="texteditor"></div>
        </div>
        <p><strong>IMTOC 3.0 by @SalatielSauer</strong></p>
    </body>
</html>
